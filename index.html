<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header bg-dark text-light p-5 mb-5 text-center">
        <h1>Project Tracker</h1>
        <h2>Current time and date:</h2>
        <p class="fs-4" id="date-container"></p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card mb-5">
                        <div class="card-header bg-dark text-light fw-bold">
                            Instructions
                        </div>
                        <div class="card-body">
                            <p class="card-text">Click the button below to open a form and provide information for the
                                following:</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Project Name</li>
                            <li class="list-group-item">Project Type</li>
                            <li class="list-group-item">Due Date</li>
                        </ul>
                        <div class="card-footer">
                            <button class="btn btn-dark btn-block w-100">Add Project</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <table class="table table-custom">
                        <thead class="text-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                                <th scope="col">Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TODO: Render projects... -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
