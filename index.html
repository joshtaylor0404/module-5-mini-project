<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header bg-dark text-light p-5 mb-5 text-center">
        <h1>Project Tracker</h1>
        <h2>Current time and date:</h2>
        <p class="fs-4" id="date-container"></p>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="card mb-5">
                        <div class="card-header bg-dark text-light fw-bold">
                            Instructions
                        </div>
                        <div class="card-body">
                            <p class="card-text">Click the button below to open a form and provide information for the
                                following:</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Project Name</li>
                            <li class="list-group-item">Project Type</li>
                            <li class="list-group-item">Due Date</li>
                        </ul>
                        <div class="card-footer">
                            <button class="btn btn-dark btn-block w-100" data-bs-toggle="modal"
                                data-bs-target="#project-form-modal">Add Project</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                        <table class="table table-custom">
                            <thead class="text-light">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Due Date</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="project-table-body">
                                <!-- TODO: Render projects... -->
                            </tbody>
                        </table>
                </div>
            </div>

        </div>
    </main>

    <!-- project form modal  -->
    <div class="modal fade" id="project-form-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="project-form">
                    <div class="modal-header bg-dark text-light">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new project</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Project Name</label>
                            <input type="text" name="project-name" class="form-control" id="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-type" class="form-label">Project Type</label>
                            <select id="project-type" name="project-type" class="form-select" required>
                                <option value="Web Application (Front End)">
                                  Web Application (Front End)
                                </option>
                                <option value="Web Application (Back End)">
                                  Web Application (Back End)
                                </option>
                                <option value="Web Application (Full Stack)">
                                  Web Application (Full Stack)
                                </option>
                                <option value="Mobile Application">Mobile Application</option>
                                <option value="Print Campaign">Print Campaign</option>
                                <option value="Digital Marketing Campaign">
                                  Digital Marketing Campaign
                                </option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label for="project-due-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" name="project-due-date" id="project-due-date" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-dark" id="project-form-submit">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
